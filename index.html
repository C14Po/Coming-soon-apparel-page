<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>


<body>
  <header class="brand-logo">
    <img src="images/logo.svg" width="158" height="33" alt="logo">
  </header>
  <main class="flex-container">
    <section class="main-content">
    <h2>WE'RE</h2>
    <h1>COMING<br>SOON</h1>
    <p class="main-text">
    Hello fellow shoppers! We're currently building our new <br>fashion store.
    Add your email below to stay up-to-date with <br> announcements and our launch deals.
    </p>
    <form id="form">
      <div class="form-control">
      <input type="text" id="email" name="email" placeholder="Email Address" class="mail">
      <button id="button"><img src="images/icon-arrow.svg" alt="arrow" id="submit"></button>
      <br><small class="error-msg">Please provide a valid email</small>
    <img src="images/icon-error.svg" alt="error" class="error-img">
    </div>
   </form>
  </section>
    
    <section class="main-image">
      <img src="images/hero-desktop.jpg" alt="woman" style="height: 750px;">
    </section>
  
  </main>

  <script src="app/script.js"></script>
</body>
</html>
